name: Deploy to Fly.io
on:
  push:
    branches:
      - main  # Deploy to production when pushing to main

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  deploy:
    name: Deploy Golf X to Production
    runs-on: ubuntu-latest
    concurrency: deploy-production  # Prevent multiple simultaneous deployments
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run typecheck || true
        continue-on-error: true

      - name: Run linter
        run: npm run lint || true
        continue-on-error: true

      - name: Build application
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        
      - name: Show deployment URL
        run: echo "Golf X has been deployed to https://golf-x.fly.dev"